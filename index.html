<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackpackBattles チェス駒配置検討ツール</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 20px;
      }

      .container {
          max-width: 1400px;
          margin: 0 auto;
          background: white;
          border-radius: 15px;
          padding: 30px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }

      h1 {
          text-align: center;
          color: #333;
          margin-bottom: 30px;
          font-size: 2.5em;
      }

      .tool-layout {
          display: grid;
          grid-template-columns: 250px 1fr 250px;
          gap: 30px;
          align-items: start;
      }

      .piece-palette {
          background: #f8f9fa;
          border-radius: 10px;
          padding: 20px;
          border: 2px solid #e9ecef;
      }

      .palette-section {
          margin-bottom: 25px;
      }

      .palette-title {
          font-size: 1.2em;
          font-weight: bold;
          margin-bottom: 15px;
          color: #333;
          text-align: center;
      }

      .piece-row {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
          margin-bottom: 10px;
      }

      .piece-item {
          background: white;
          border: 2px solid #ddd;
          border-radius: 8px;
          padding: 15px;
          text-align: center;
          cursor: grab;
          transition: all 0.3s;
          user-select: none;
          position: relative;
      }

      .piece-item:hover {
          border-color: #667eea;
          transform: scale(1.05);
          box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      .piece-item:active {
          cursor: grabbing;
      }

      .piece-symbol {
          font-size: 32px;
          margin-bottom: 5px;
          display: block;
      }

      .piece-name {
          font-size: 12px;
          color: #666;
      }

      .white-piece {
          color: #333;
          text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
      }

      .black-piece {
          color: #000;
          text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }

      .chess-board {
          background: #8B4513;
          border-radius: 15px;
          padding: 20px;
          display: inline-block;
          margin: 0 auto;
      }

      .board-grid {
          display: grid;
          grid-template-columns: repeat(9, 60px);
          grid-template-rows: repeat(7, 60px);
          gap: 2px;
      }

      .board-cell {
          width: 60px;
          height: 60px;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 1px solid #654321;
          position: relative;
          cursor: pointer;
          transition: all 0.2s;
      }

      .board-cell.light {
          background: #F0D9B5;
      }

      .board-cell.dark {
          background: #B58863;
      }

      .board-cell.drag-over {
          background: #FFE4B5 !important;
          border: 3px solid #FF6B35 !important;
          transform: scale(1.1);
      }

      .board-cell.occupied {
          background: #E8F5E8;
          border: 2px solid #28a745;
      }

      .board-cell.blocked {
          background: #8B0000 !important;
          border: 2px solid #FF4500 !important;
          position: relative;
      }

      .blocked-marker {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 30px;
          color: #FFD700;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
          pointer-events: none;
      }

      .board-area {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
      }

      .storage-area {
          background: #f0f8ff;
          border: 2px solid #4682b4;
          border-radius: 10px;
          padding: 15px;
      }

      .storage-grid {
          display: grid;
          grid-template-columns: repeat(9, 60px); /* 9列 */
          grid-template-rows: repeat(2, 60px);    /* 2行 */
          gap: 2px;
      }

      .storage-cell {
          width: 60px;
          height: 60px;
          background: #e6f3ff;
          border: 1px solid #87ceeb;
          /* board-cellと同じドロップ機能 */
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .placed-piece {
          font-size: 40px;
          cursor: grab;
          /* transition: transform 0.2s; */
          transition: all 0.3s ease-in-out;
          /* transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); */
          user-select: none;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }

      .placed-piece:hover {
          transform: scale(1.2);
      }

      .placed-piece:active {
          cursor: grabbing;
      }

      .placed-piece.dragging {
          opacity: 0.5;
          transform: scale(0.8);
      }

      .piece-captured {
          animation: fadeOutScale 0.6s ease-out forwards;
      }

      @keyframes fadeOutScale {
          0% {
              opacity: 1;
              transform: scale(1);
          }
          100% {
              opacity: 0;
              transform: scale(0.3);
          }
      }

      .info-panel {
          min-width:280px;
          background: #f8f9fa;
          border-radius: 10px;
          padding: 20px;
          border: 2px solid #e9ecef;
      }

      .info-section {
          margin-bottom: 20px;
      }

      .info-title {
          font-size: 1.1em;
          font-weight: bold;
          margin-bottom: 10px;
          color: #333;
      }

      .piece-count {
          display: flex;
          justify-content: space-between;
          margin-bottom: 5px;
          padding: 5px 10px;
          background: white;
          border-radius: 5px;
          font-size: 14px;
      }

      .clear-button {
          width: 100%;
          padding: 12px;
          background: #dc3545;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s;
          margin-top: 10px;
          margin-bottom: 20px;
      }

      .clear-button:hover {
          background: #c82333;
      }

      .score-controls {
          max-height: 1200px;
          overflow-y: auto;
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 15px;
          background: white;
      }

      .score-group {
          margin-bottom: 20px;
      }

      .score-label {
          font-weight: bold;
          margin-bottom: 10px;
          color: #333;
          text-align: center;
          padding: 8px;
          background: #f8f9fa;
          border-radius: 5px;
      }

      .piece-score-control {
          display: grid;
          grid-template-columns: auto 1fr 1fr;
          gap: 8px;
          align-items: center;
          margin-bottom: 8px;
          padding: 8px;
          background: #f8f9fa;
          border-radius: 5px;
      }

      .piece-icon {
          font-size: 20px;
          width: 30px;
          text-align: center;
      }

      .score-input-group {
          display: flex;
          flex-direction: column;
          gap: 2px;
      }

      .score-input-label {
          font-size: 10px;
          color: #666;
          text-align: center;
      }

      .score-input {
          width: 100%;
          padding: 4px 6px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 12px;
          text-align: center;
      }

      .score-input:focus {
          border-color: #667eea;
          outline: none;
      }

      .reset-button {
          width: 100%;
          padding: 8px;
          background: #6c757d;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 14px;
          cursor: pointer;
          transition: background 0.3s;
          margin-top: 10px;
      }

      .reset-button:hover {
          background: #5a6268;
      }

      .coordinates {
          position: absolute;
          font-size: 10px;
          color: #666;
          top: 2px;
          left: 2px;
      }

      .dragging-piece {
          position: fixed;
          pointer-events: none;
          z-index: 1000;
          font-size: 40px;
          transform: translate(-50%, -50%);
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      @media (max-width: 1200px) {
          .tool-layout {
              grid-template-columns: 300px 1fr 300px;
              gap: 20px;
          }

          .chess-board {
              text-align: center;
          }

      }

      .simulation-controls {
          text-align: center;
          /* margin-top: 20px; */
          padding: 15px;
          background: #f8f9fa;
          border-radius: 10px;
      }

      .sim-button {
          margin: 0 10px;
          padding: 10px 20px;
          font-size: 16px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.3s;
      }

      .placement-controls {
          /* simulation-controlsと全く同じスタイル */
          text-align: center;
          margin-top: 20px;
          padding: 15px;
          background: #f8f9fa;
          border-radius: 10px;
      }

      .placement-button {
          /* sim-buttonと同じクラス名を使用 */
          margin: 0 10px;
          padding: 10px 20px;
          font-size: 16px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🏰 BackpackBattles チェス駒配置検討ツール</h1>

      <div class="tool-layout">


        <!-- 左側: 駒パレット -->
        <div class="piece-palette">
          <div class="palette-section">
            <div class="palette-title">⚪ 白駒</div>
            <div class="piece-row">
              <div class="piece-item" draggable="true" data-piece="white-pawn">
                <span class="piece-symbol white-piece">♙</span>
                <span class="piece-name">ポーン</span>
              </div>
              <div class="piece-item" draggable="true" data-piece="white-knight">
                <span class="piece-symbol white-piece">♘</span>
                <span class="piece-name">ナイト</span>
              </div>
            </div>
            <div class="piece-row">
              <div class="piece-item" draggable="true" data-piece="white-bishop">
                <span class="piece-symbol white-piece">♗</span>
                <span class="piece-name">ビショップ</span>
              </div>
              <div class="piece-item" draggable="true" data-piece="white-rook">
                <span class="piece-symbol white-piece">♖</span>
                <span class="piece-name">ルーク</span>
              </div>
            </div>
            <div class="piece-row">
              <div class="piece-item" draggable="true" data-piece="white-queen">
                <span class="piece-symbol white-piece">♕</span>
                <span class="piece-name">クイーン</span>
              </div>
              <div class="piece-item" draggable="true" data-piece="white-king">
                <span class="piece-symbol white-piece">♔</span>
                <span class="piece-name">キング</span>
              </div>
            </div>
          </div>

          <div class="palette-section">
            <div class="palette-title">⚫ 黒駒</div>
            <div class="piece-row">
              <div class="piece-item" draggable="true" data-piece="black-pawn">
                <span class="piece-symbol black-piece">♟</span>
                <span class="piece-name">ポーン</span>
              </div>
              <div class="piece-item" draggable="true" data-piece="black-knight">
                <span class="piece-symbol black-piece">♞</span>
                <span class="piece-name">ナイト</span>
              </div>
            </div>
            <div class="piece-row">
              <div class="piece-item" draggable="true" data-piece="black-bishop">
                <span class="piece-symbol black-piece">♝</span>
                <span class="piece-name">ビショップ</span>
              </div>
              <div class="piece-item" draggable="true" data-piece="black-rook">
                <span class="piece-symbol black-piece">♜</span>
                <span class="piece-name">ルーク</span>
              </div>
            </div>
            <div class="piece-row">
              <div class="piece-item" draggable="true" data-piece="black-queen">
                <span class="piece-symbol black-piece">♛</span>
                <span class="piece-name">クイーン</span>
              </div>
              <div class="piece-item" draggable="true" data-piece="black-king">
                <span class="piece-symbol black-piece">♚</span>
                <span class="piece-name">キング</span>
              </div>
            </div>
          </div>
        </div>


        <!-- 中央: チェスボード + ストレージ -->
        <div class="board-area">

          <div class="chess-board">
            <div class="board-grid" id="chessBoard"></div>
          </div>
          <div class="storage-area">
            <h3>📦 ストレージ</h3>
            <div class="storage-grid" id="storageArea"></div>
          </div>

          <div class="simulation-controls">
            <button id="simulateBtn" class="sim-button">▶️ シミュレーション開始</button>
            <button id="resetBtn" class="sim-button">🔄 盤面リセット</button>
            <div class="simulation-status">
              <span id="currentTurn">手番: 白</span>
              <span id="battleCount">戦闘回数: 0</span>
            </div>
          </div>

          <div class="placement-controls">
            <button id="suggestBtn" class="placement-button">🎯 配置提案(実験中)</button>
            <button id="suggestResetBtn" class="placement-button">🔄 盤面リセット</button>
            <!-- <button id="optimizeBtn" class="placement-button">⚡ 最適化</button> -->
          </div>

        </div>

        <!-- 右側: 情報パネル -->
        <div class="info-panel">
          <button class="clear-button" onclick="clearBoard()">🗑️ ボードをクリア</button>

          <div class="info-section">
            <div class="info-title">📊 配置統計</div>
            <div id="pieceStats">
              <!-- 統計情報はJavaScriptで更新 -->
            </div>
          </div>

          <div class="info-section">
            <div class="info-title">⚖️ スコア設定</div>
            <div class="score-controls">
              <div class="score-group">
                <div class="score-label">白駒設定</div>
                <div id="whiteScoreControls"></div>
              </div>
              <div class="score-group">
                <div class="score-label">黒駒設定</div>
                <div id="blackScoreControls"></div>
              </div>
              <button class="reset-button" onclick="resetScores()">🔄 デフォルトに戻す</button>
            </div>
          </div>

          <div class="info-section">
            <div class="info-title">🎯 操作方法</div>
            <div style="font-size: 14px; line-height: 1.6;">
              <p><strong>配置:</strong> 左の駒をボードにドラッグ</p>
              <p><strong>移動:</strong> ボード上の駒をドラッグ</p>
              <p><strong>削除:</strong> 駒をボード外にドラッグ</p>
              <p><strong>置換:</strong> 駒の上に別の駒をドロップ</p>
              <p><strong>ポーン回転:</strong> ポーンを右クリックで回転</p>
              <p><strong>進行不可:</strong> 空マスを中クリックで切替</p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- ドラッグ中の駒表示用 -->
    <div id="draggingPiece" class="dragging-piece" style="display: none;"></div>

    <script type="text/javascript" src="bpb-chess-tool.js"></script>
  </body>
</html>
